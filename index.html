<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== C·∫§U H√åNH CHUNG ===== */
*{margin:0;padding:0;box-sizing:border-box}

:root {
  --main-pink: #ff9eb5;      /* M√†u h·ªìng ƒëi·ªÉm nh·∫•n */
  --text-dark: #4a4a4a;      /* M√†u ch·ªØ ch√≠nh */
  --bg-gradient: linear-gradient(180deg, #fff0f5, #ffe4e1);
}

body{

/* ===== PH·∫¶N B√åA TH∆Ø V√Ä HI·ªÜU ·ª®NG (Gi·ªØ nguy√™n) ===== */
.page-container {

.hidden{ display: none !important; }

/* ... (CSS cho cloud, envelope, music-btn gi·ªØ nguy√™n) ... */
.cloud{
  position:absolute; width:240px; height:240px;
  background:white; border-radius:50%; opacity:.4; filter:blur(40px);
  animation:float 30s infinite ease-in-out; z-index: 0;
}
.cloud:nth-child(1){top:10%;left:-50px}

@keyframes float{ 0%,100%{transform:translateX(0)} 50%{transform:translateX(50px)} }

#cover-page { text-align: center; z-index: 10; display: flex; flex-direction: column; align-items: center; }

.envelope-box{
  background:#ffe4ee; padding:20px; border-radius:18px;
  box-shadow:0 15px 40px rgba(255,120,160,.35); cursor:pointer;
  animation:pulse 2s infinite; transition:.8s; max-width: 300px;
}
.envelope-box.open{ transform:scale(1.5); opacity:0; }
.envelope-img{ width:100%; display:block; }
@keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.04)} }
.tap-text{ margin-top:16px; font-size:14px; color:#777; }

.music-btn {
    position: fixed; top: 20px; right: 20px;
    width: 40px; height: 40px;
    background: white; border-radius: 50%;
    display: flex; justify-content: center; align-items: center;
    cursor: pointer; box-shadow: 0 4px 10px rgba(255, 107, 156, 0.3);
    z-index: 1000; font-size: 20px; opacity: 0; 
    transition: opacity 1s;
    animation: spinMusic 4s linear infinite; animation-play-state: paused;
}
.music-btn.playing { animation-play-state: running; }
@keyframes spinMusic { 100% { transform: rotate(360deg); } }

/* ========================================= */
/* ===== THI·∫æT K·∫æ N·ªòI DUNG SAU KHI CH·ªàNH S·ª¨A ===== */
/* ========================================= */

.card-frame {

    border-radius: 25px;
    padding: 30px 25px;
    box-shadow: 0 20px 50px rgba(255, 150, 180, 0.3);
    position: relative;
    overflow: hidden;
    border: 4px solid #fff;
    outline: 2px dashed var(--main-pink);
    outline-offset: -10px;
}

/* B·ªë c·ª•c ch√≠nh */
.card-content-layout {
    display: flex;
    flex-direction: column; 
    align-items: center;
    position: relative;
    z-index: 2;
    text-align: center;
}

/* ·∫¢NH CHIBI (ƒê√£ t√°ch ra) */
.chibi-image-box {

}
.chibi-image {

    height: auto;
    object-fit: contain;
    /* Hi·ªáu ·ª©ng ph√°t s√°ng nh·∫π - c·∫ßn ·∫£nh PNG x√≥a n·ªÅn */
    filter: drop-shadow(0px 0px 10px var(--main-pink)); 
    margin-top: 15px;
}

/* Icon m≈© */
.cap-icon {
    font-size: 35px; color: var(--text-dark);
    margin-bottom: 5px; opacity: 0;
}

/* Ti√™u ƒë·ªÅ ch√≠nh (Th∆∞ M·ªùi...) - S·∫Ω ƒë∆∞·ª£c vi·∫øt tay b·∫±ng JS */
.main-title {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: var(--main-pink);
    line-height: 1.2;
    margin-bottom: 15px;
    text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
    height: 60px; /* Gi·ªØ ch·ªó ƒë·ªÉ ch·ªØ vi·∫øt ra */
}

/* 2. CH·ªÆ TR·∫¶N TH·ªä L√ä NH∆Ø ƒê·∫∂C BI·ªÜT */
.student-name {
    font-family: 'Cinzel', serif; /* Font sang tr·ªçng */
    font-weight: 700;
    font-size: 24px;
    color: var(--main-pink); /* M√†u h·ªìng n·ªïi b·∫≠t */
    text-transform: uppercase;
    margin-bottom: 20px;
    letter-spacing: 2px;
    opacity: 0;
}

/* Kh·ªëi Ng√†y Gi·ªù (S·∫Øp x·∫øp g·ªçn g√†ng) */
.info-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0 10px;
    opacity: 0;
}

.date-box-container {
    display: inline-block;
    padding: 5px 0;
    margin-bottom: 10px;
    color: var(--text-dark);
}
.date-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}
.date-details {
    display: flex; flex-direction: column;
    font-size: 13px; font-weight: 600; text-align: right;
    text-transform: uppercase;
    line-height: 1.2;
}
.date-day {

    font-size: 35px; font-weight: 700;
    line-height: 1; color: var(--main-pink);

    padding-bottom: 5px;
}
.date-year {
    font-family: 'Cinzel', serif;
    font-size: 16px; font-weight: 700;
    margin-top: 10px; letter-spacing: 2px;
}

/* ƒê·ªãa ƒëi·ªÉm */
.location-info {
    font-weight: 600; font-size: 15px; color: #666;
    margin-bottom: 25px; line-height: 1.6;
    opacity: 0;
}
.location-icon { color: var(--main-pink); }

/* L·ªùi ch√∫c cu·ªëi (Footer) */
.footer-msg {
    font-size: 14px; color: #888;
    font-style: italic;
    border-top: 1px solid #eee;

    margin: 0 auto;
    opacity: 0;
}

/* Hi·ªáu ·ª©ng hi·ªán d·∫ßn cho c√°c block (kh√¥ng √°p d·ª•ng cho title) */
.fade-item { 
    transition: opacity 0.8s ease, transform 0.8s ease; 
    transform: translateY(10px); 
}
.show-element { opacity: 1 !important; transform: translateY(0) !important; }

/* Responsive cho PC: ·∫¢nh nh·ªè l·∫°i v√† text g·ªçn h∆°n */
@media (min-width: 768px) {

}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</div>

<div class="page-container">
    <div id="cover-page">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="envelope-box" id="envelopeBox" onclick="openEnvelope()">
        <img src="envelope.png" class="envelope-img" alt="Envelope">
      </div>
      <div class="tap-text">Ch·∫°m ƒë·ªÉ m·ªü th∆∞ üíå</div>
    </div>

    <div id="graduation-page" class="hidden">
        <div class="card-frame">
            <div class="card-content-layout">

                <div class="cap-icon" id="capIcon">üéì</div>
                
                <div class="main-title" id="mainTitle"></div>
                
                <div class="student-name fade-item" data-delay="1">TR·∫¶N TH·ªä L√ä NH∆Ø</div>
                
                <div class="chibi-image-box fade-item" data-delay="2">
                    <img src="graduate.png" class="chibi-image" alt="Chibi Graduate">
                </div>
                
                <div class="info-block fade-item" data-delay="3">
                    <div class="date-box-container">
                        <div class="date-row">
                            <div class="date-details">
                                <span>CH·ª¶ NH·∫¨T</span>
                                <span>TH√ÅNG 12</span>
                            </div>
                            <div class="date-day">27</div>
                            <div class="date-details" style="text-align: left;">
                                <span>09:00 AM</span>
                                <span>ƒë·∫øn 11:30</span>
                            </div>
                        </div>
                        <div class="date-year">2025</div>
                    </div>
                </div>

                <div class="location-info fade-item" data-delay="4">
                    <span class="location-icon">üìç</span> Tr∆∞·ªùng Cao ƒê·∫≥ng ƒê·∫°i Vi·ªát S√†i G√≤n
                </div>

                <div class="footer-msg fade-item" data-delay="5">
                    Hy v·ªçng b·∫°n s·∫Ω l√† m·ªôt ph·∫ßn trong<br>nh·ªØng b·ª©c ·∫£nh thanh xu√¢n c·ªßa m√¨nh üíó
                </div>
            </div>
        </div>
    </div>
</div>

<script>
/* ===== JS X·ª¨ L√ù M·ªû TH∆Ø & CH·∫†Y CH·ªÆ (ƒê√£ t·ªëi ∆∞u) ===== */
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
let isPlaying = false;

function openEnvelope(){
  document.getElementById("envelopeBox").classList.add("open");
  document.querySelector(".tap-text").style.opacity = 0;
  
  // Hi·ªán thi·ªáp v√† n√∫t nh·∫°c ngay ƒë·ªÉ chu·∫©n b·ªã hi·ªáu ·ª©ng
  setTimeout(() => {
    document.getElementById("cover-page").classList.add("hidden");
    document.getElementById("graduation-page").classList.remove("hidden");
    document.getElementById("musicBtn").style.opacity = "1";
    playMusic(); // B·∫Øt ƒë·∫ßu ph√°t nh·∫°c
    
    // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng ch·∫°y ch·ªØ
    writeTitle();
  }, 700);
}

/* 3. Hi·ªáu ·ª©ng ch·∫°y t·ª´ng ch·ªØ */
const mainTitleElement = document.getElementById("mainTitle");
const titleText = "Th∆∞ M·ªùi L·ªÖ T·ªët Nghi·ªáp";
let i = 0;

function writeTitle(){
    document.getElementById("capIcon").classList.add('show-element'); // Hi·ªán icon
    
    // Vi·∫øt t·ª´ng ch·ªØ
    if(i < titleText.length){
        mainTitleElement.innerHTML += titleText[i];
        i++;
        setTimeout(writeTitle, 100); // T·ªëc ƒë·ªô vi·∫øt
    } else {
        // Sau khi vi·∫øt xong, b·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng hi·ªán d·∫ßn c√°c kh·ªëi c√≤n l·∫°i
        animateContent();
    }
}

/* Hi·ªán d·∫ßn c√°c kh·ªëi c√≤n l·∫°i t·ª´ tr√™n xu·ªëng d∆∞·ªõi */
function animateContent(){
    const items = document.querySelectorAll('.fade-item');
    items.forEach((item, index) => {
        // S·ª≠ d·ª•ng index ƒë·ªÉ t·∫°o ƒë·ªô tr·ªÖ
        setTimeout(() => {
            item.classList.add('show-element');
        }, index * 400); // M·ªói kh·ªëi hi·ªán c√°ch nhau 0.4s
    });
}

/* ===== MUSIC CONTROL ===== */
function playMusic() {
    music.play().then(() => {
        isPlaying = true; musicBtn.classList.add("playing"); musicBtn.innerHTML = "üéµ";
    }).catch(error => { console.log("Auto-play blocked"); });
}

function toggleMusic() {
    if (isPlaying) {
        music.pause(); musicBtn.classList.remove("playing"); musicBtn.innerHTML = "üîá";
    } else {
        music.play(); musicBtn.classList.add("playing"); musicBtn.innerHTML = "üéµ";
    }
    isPlaying = !isPlaying;
}
</script>

</body>
