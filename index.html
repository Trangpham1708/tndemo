<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(180deg,#ffd6e5,#ffeef4);
  height:100vh;
  overflow:hidden;
}

/* ===== PAGE ===== */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  transition:opacity 1s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

/* ===== CLOUD ===== */
.cloud{
  position:absolute;
  width:240px;
  height:240px;
  background:white;
  border-radius:50%;
  opacity:.35;
  filter:blur(40px);
  animation:float 30s infinite ease-in-out;
}
.cloud:nth-child(1){top:8%;left:-90px}
.cloud:nth-child(2){top:45%;right:-90px}
.cloud:nth-child(3){bottom:10%;left:40px}

@keyframes float{
  0%,100%{transform:translateX(0)}
  50%{transform:translateX(70px)}
}

/* ===== ENVELOPE FIX WHITE BG ===== */
.envelope-box{
  background:#ffe4ee;
  padding:20px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(255,120,160,.35);
  cursor:pointer;
  animation:pulse 2s infinite;
  transition:.8s;
}

.envelope-box.open{
  transform:scale(1.2);
  opacity:0;
}

.envelope-img{
  width:220px;
  max-width:80vw;
  display:block;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

.tap-text{
  margin-top:16px;
  font-size:14px;
  color:#777;
}

/* ===== CHRISTMAS TREE ===== */
.tree{
  position:absolute;
  bottom:20px;
  right:20px;
  font-size:50px;
  animation:treeGlow 2s infinite;
}

@keyframes treeGlow{
  0%,100%{filter:drop-shadow(0 0 0px #fff)}
  50%{filter:drop-shadow(0 0 12px #fff)}
}

/* ===== SNOW ===== */
.snow{
  position:absolute;
  top:-20px;
  color:white;
  font-size:14px;
  opacity:.8;
  animation:snowFall linear infinite;
}

@keyframes snowFall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* ===== GRADUATION ===== */
.handwriting{
  font-family:'Pacifico',cursive;
  font-size:40px;
  color:#222;
  margin-bottom:10px;
}

.name,.info,.image,.footer{
  opacity:0;
  transform:translateY(-20px);
}

.show{
  animation:dropFade 1s ease forwards;
}

@keyframes dropFade{
  to{opacity:1;transform:translateY(0)}
}

.image img{
  width:180px;
  margin-top:25px;
}

.footer{
  margin-top:20px;
  font-size:14px;
  color:#555;
  line-height:1.5;
}

/* ===== HEART ===== */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  color:#ff6b9c;
  animation:heartFloat 6s linear infinite;
}

@keyframes heartFloat{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<!-- ===== COVER ===== -->
<div class="page" id="cover">
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="envelope-box" id="envelopeBox" onclick="openEnvelope()">
    <img src="envelope.png" class="envelope-img">
  </div>

  <div class="tap-text">Ch·∫°m ƒë·ªÉ m·ªü th∆∞ üíå</div>

  <div class="tree">üéÑ</div>
</div>

<!-- ===== INVITATION ===== -->
<div class="page hidden" id="graduation">
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="handwriting" id="handText"></div>

  <div class="name">emmmmmmmmmmmmmmmmmmmmmmmmmmmmm</div>

  <div class="info">
    ‚è∞ 08:30 AM ‚Äì 27/12/2025<br>
    üìç Tr∆∞·ªùng xxxxxxxxxxxxxx
  </div>

  <div class="image">
    <img src="graduate.png">
  </div>

  <div class="footer">
    Hy v·ªçng b·∫°n s·∫Ω l√† m·ªôt ph·∫ßn trong<br>
    nh·ªØng b·ª©c ·∫£nh thanh xu√¢n c·ªßa m√¨nh üíó
  </div>
</div>

<script>
/* ===== OPEN ENVELOPE ===== */
function openEnvelope(){
  document.getElementById("envelopeBox").classList.add("open");
  setTimeout(()=>{
    document.getElementById("cover").classList.add("hidden");
    document.getElementById("graduation").classList.remove("hidden");
    writeHand();
    startHeart();
  },700);
}

/* ===== HANDWRITING ===== */
const hand = document.getElementById("handText");
const text = "Thi·ªáp m·ªùi l·ªÖ t·ªët nghi·ªáp";
let i = 0;

function writeHand(){
  if(i < text.length){
    hand.innerHTML += text[i];
    i++;
    setTimeout(writeHand,120);
  }else{
    showInfo();
  }
}

/* ===== INFO TOP ‚Üí BOTTOM ===== */
function showInfo(){
  document.querySelectorAll(".name,.info,.image,.footer")
    .forEach((el,index)=>{
      setTimeout(()=>el.classList.add("show"), index*700);
    });
}

/* ===== HEART ===== */
function startHeart(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },900);
}

/* ===== SNOW ===== */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snow";
  s.innerHTML="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),10000);
},300);
</script>

</body>
</html>
