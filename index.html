<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --pink:#ff9eb5;
  --bg:linear-gradient(180deg,#fff0f5,#ffe4e1);
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden; /* QUAN TR·ªåNG: kh√¥ng cu·ªôn */
}

body{
  font-family:'Quicksand',sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== PAGE ===== */
.page-container{
  width:100%;
  height:100svh; /* CHU·∫®N MOBILE */
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.hidden{display:none!important}

/* ===== COVER ===== */
#cover-page{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
}

.envelope-box{
  background:#ffe4ee;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(255,120,160,.35);
  animation:pulse 2s infinite;
  cursor:pointer;
}
@keyframes pulse{50%{transform:scale(1.05)}}
.envelope-img{width:220px;max-width:80vw}
.tap-text{margin-top:14px;color:#777}

/* ===== MUSIC ===== */
.music-btn{
  position:fixed;
  top:14px;
  right:14px;
  width:38px;
  height:38px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(255,107,156,.3);
  font-size:18px;
  opacity:0;
  z-index:1000;
}

/* ===== CARD ===== */
#graduation-page{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card-frame{
  background:#fff;
  width:92vw;
  max-width:420px;
  height:92svh;        /* KH√ìA CHI·ªÄU CAO */
  max-height:720px;
  border-radius:22px;
  padding:20px 18px;
  box-shadow:0 15px 40px rgba(255,150,180,.35);
  outline:2px dashed var(--pink);
  outline-offset:-8px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SCALE n·∫øu m√†n th·∫•p */
.card-scale{
  transform:scale(1);
  transform-origin:center;
}

/* ===== CONTENT ===== */
.card-content{
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

/* ===== TITLE ===== */
.main-title{
  font-family:'Great Vibes',cursive;
  color:var(--pink);
  line-height:1.1;
}
.title-line-1{font-size:22px}
.title-line-2{font-size:32px}

/* ===== NAME ===== */
.student-name{
  font-family:'Cinzel',serif;
  font-size:22px;
  letter-spacing:2px;
  color:var(--black);
}

/* ===== IMAGE ===== */
.chibi-image{
  width:150px;
  filter:drop-shadow(0 0 10px var(--pink));
}

/* ===== DATE ===== */
.date-row{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:12px;
}
.date-day{
  font-family:'Cinzel',serif;
  font-size:34px;
  color:var(--pink);
  border-bottom:2px solid var(--pink);
}
.date-year{
  margin-top:4px;
  font-family:'Cinzel',serif;
}

/* ===== FOOTER ===== */
.location{font-size:14px;color:#666}
.footer{
  font-size:13px;
  color:#888;
  font-style:italic;
  border-top:1px solid #eee;
  padding-top:10px;
  width:85%;
}

/* ===== FADE ===== */
.fade{opacity:0;transform:translateY(10px);transition:.6s}
.show{opacity:1;transform:none}

/* ===== PC ===== */
@media(min-width:768px){
  .card-frame{
    height:auto;
    padding:40px;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3">
</audio>
<div class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</div>

<div class="page-container">

<div id="cover-page">
  <div class="envelope-box" onclick="openEnvelope()">
    <img src="envelope.png" class="envelope-img">
  </div>
  <div class="tap-text">Ch·∫°m ƒë·ªÉ m·ªü th∆∞ üíå</div>
</div>

<div id="graduation-page" class="hidden">
  <div class="card-frame card-scale" id="cardScale">
    <div class="card-content">

      <div class="main-title" id="mainTitle"></div>

      <div class="student-name fade">TR·∫¶N TH·ªä L√ä NH∆Ø</div>

      <img src="graduate.png" class="chibi-image fade">

      <div class="fade">
        <div class="date-row">
          <div>CH·ª¶ NH·∫¨T<br>TH√ÅNG 12</div>
          <div class="date-day">27</div>
          <div>09:00 AM</div>
        </div>
        <div class="date-year">2025</div>
      </div>

      <div class="location fade">üìç Tr∆∞·ªùng Cao ƒê·∫≥ng ƒê·∫°i Vi·ªát S√†i G√≤n</div>

      <div class="footer fade">
        Hy v·ªçng b·∫°n s·∫Ω l√† m·ªôt ph·∫ßn trong
        nh·ªØng b·ª©c ·∫£nh thanh xu√¢n c·ªßa m√¨nh üíó
      </div>

    </div>
  </div>
</div>

</div>

<script>
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

function openEnvelope(){
  document.getElementById("cover-page").classList.add("hidden");
  document.getElementById("graduation-page").classList.remove("hidden");
  btn.style.opacity=1;
  music.play();
  writeTitle();
  scaleCard();
}

function writeTitle(){
  document.getElementById("mainTitle").innerHTML=
    '<div class="title-line-1">Th∆∞ M·ªùi Tham D·ª±</div>'+
    '<div class="title-line-2">L·ªÖ T·ªët Nghi·ªáp</div>';
  document.querySelectorAll(".fade").forEach((el,i)=>{
    setTimeout(()=>el.classList.add("show"),i*200);
  });
}

/* SCALE CARD n·∫øu m√†n th·∫•p */
function scaleCard(){
  const card=document.getElementById("cardScale");
  const h=window.innerHeight;
  if(h<700){
    card.style.transform="scale(0.9)";
  }
  if(h<600){
    card.style.transform="scale(0.85)";
  }
}

function toggleMusic(){
  if(music.paused){music.play()}else{music.pause()}
}
</script>

</body>
</html>
